---
# Use docker
driver:
  name: docker

# It will not be used if you don't specify the driver: name: docker (see the beginning of the file)
docker:
  containers:

      - name: ansible_test-01
        image: solita/ubuntu-systemd
        image_version: 16.04
        privileged: True
        volume_mounts:
          - "/sys/fs/cgroup:/sys/fs/cgroup:ro"        
        ansible_groups:
          - group1

      - name: ansible_test-master2
        image: debian
        image_version: '8'
        ansible_groups:
          - group_master

      # In docker cannot be tested with centos 7 due to https://github.com/ansible/ansible-modules-core/issues/593
      - name: ansible_test-03
        image: centos/systemd
        image_version: latest
        volume_mounts:
          - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
        privileged: True
        ansible_groups:
          - group1

      - name: ansible_test-04
        image: fedora/systemd-systemd
        image_version: latest
        volume_mounts:
          - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
        privileged: True

verifier:
  name: testinfra

ansible:
  playbook: playbook.yml
  group_vars:
    group_master:
      burpsrcext: "zip"
      burp_version: "master"
      burp_remove_clients:
        - name: client_to_remove
        - name: other_client_to_remove
